  <body class="bg-danger">
    <header class="bg-white py-2">
      <h1 class="my-3 text-center text-success">Trenitalboolean</h1>
    </header>
    <div class="container">
      <div class="row py-3 border-bottom border-white">
        <!-- USERNAME -->
        <div class="col-12 col-lg-4">
          <div class="card p-3 my-2 bg-white">
            <label for="username" class="form-label h5">Nome utente</label>
            <input
              type="text"
              class="form-control border-success"
              id="username"
              required
            />
          </div>
        </div>

        <!-- ROUTE LENGTH -->
        <div class="col-12 col-lg-4">
          <div class="card p-3 my-2 bg-white">
            <label for="routeLength" class="form-label h5"
              >Distanza desiderata (km)</label
            >
            <input
              type="text"
              class="form-control border-success"
              id="routeLength"
              required
            />
          </div>
        </div>

        <!-- USER AGE -->
        <div class="mb-2 col-12 col-lg-4">
          <div class="card p-3 my-2 bg-white">
            <label for="userAge" class="form-label h5">Et√† Utente</label>
            <input class="form-control border-success" id="userAge" required />
          </div>
        </div>

        <div class="my-2">
          <!-- SUBMIT BUTTON -->
          <button
            type="button"
            class="btn btn-primary border-white"
            id="submitData"
          >
            Invia
          </button>

          <!-- RESET BUTTON -->
          <button type="reset" class="btn btn-warning border-white">
            Reset
          </button>
        </div>
      </div>
      <div id="ticket" class="card my-3">
        <header class="h4 border-bottom border-success p-3">
          Biglietto Trenitalboolean
        </header>
        <div class="row p-3">
          <div class="col-12 col-lg-3 py-2">
            <div class="card border-success py-2 px-1"><h5>Nome:</h5></div>
          </div>
          <div class="col-12 col-lg-3 py-2">
            <div class="card border-success py-2 px-1"><h5>Tariffa:</h5></div>
          </div>
          <div class="col-12 col-lg-3 py-2">
            <div class="card border-success py-2 px-1">
              <h5>Carrozza:</h5>
            </div>
          </div>
          <div class="col-12 col-lg-3 py-2">
            <div class="card border-success py-2 px-1">
              <h5>Prezzo:</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
